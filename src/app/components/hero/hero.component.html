<h1 class="animated fadeIn fast">{{hero.nombre | uppercase}} 
    <small>- ({{hero.aparicion | date:'yyyy'}}) - 
        <img *ngIf="hero.casa=='Marvel'" class="img-logo" src="assets/img/marvel.jpg" alt="">
        <img *ngIf="hero.casa=='DC'" class="img-logo" src="assets/img/DC.jpg" alt="">
    </small>
</h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="hero.img" class="img-fluid" alt="">
        <br><br>
        <!-- href="#/heroes" -->
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{hero.nombre}}</h3>
        <hr>
        <p>{{hero.bio}}</p>
    </div>

</div>
